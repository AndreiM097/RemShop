<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link rel = "stylesheet"
              href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <div class="cpr" style="background-image:url(https://previews.123rf.com/images/a7880s/a7880s1406/a7880s140600037/29386029-car-service-and-some-types-of-transportation-background-.jpg)";>
    <div class="container shadow-lg p-3 mb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbar5">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a  class="navbar-brand" th:href="@{/}"><img th:src="@{/images/logo.png}" style="height: 50px;"/></a>
        
        <div class="navbar-collapse collapse justify-content-stretch" id="navbar5">

            <form th:action="@{/SearchResults}" th:object="${product}" method="GET">
                <input type="text" name="keyword" id="keyword" size="30" th:value="${keyword}" style = "border-radius:5px;" required />
                <input type="submit" style = "border-radius:5px;" value="Search" />
            </form>

            <ul class="navbar-nav ml-auto">
                <li th:if="${#authorization.expression('!isAuthenticated()')}" style="margin-left: 20px;">
                    <a id="myBtn" href="@{/login}"><i class="fas fa-sign-in-alt">&nbsp;</i> Sign-in</a>
                </li>
                <li th:if="${#authorization.expression('!isAuthenticated()')}" style="margin-left: 20px;">
                    <a th:href="@{/registration}"><i class="fas fa-sign-up-alt">&nbsp;</i> Sign-up</a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <i class="fas fa-sign-out-alt"></i> &nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
    </nav>
</div>
</div>
</div>

</body>
</html>
