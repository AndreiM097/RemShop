<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link rel = "stylesheet"
              href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
              <link th:href="@{/css/header.css}" rel="stylesheet"/>

    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <div class="cpr" style="background-image:url(https://previews.123rf.com/images/a7880s/a7880s1406/a7880s140600037/29386029-car-service-and-some-types-of-transportation-background-.jpg)";>
    <div class="container shadow-lg p-3 mb-5 rounded">
    <nav class="navbar navbar-expand-lg navbar-light " style = "background-color: rgba(255, 255, 255, 0.95); border-radius:25px;overflow:hidden;" >
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbar5">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- logo -->
        <a  class="navbar-brand" th:href="@{/}"><img th:src="@{/images/logo2.png}" style="height: 50px;"/></a>

        <div class="navbar-collapse collapse justify-content-stretch" id="navbar5">

            <!-- search -->
            <form th:action="@{/SearchResults}" th:object="${product}" method="GET">
                <input type="text" name="keyword" id="keyword" size="30" th:value="${keyword}" style = "border-radius:5px;" required />
                <input type="submit"  class="btn btn-primary btn-sm" style = "margin:5px; border-radius:5px;" value="Search" />
            </form>

            <a th sec:authorize="hasAuthority('ADMIN')" th:href="@{/userList}" class="btn btn-primary btn-sm" role="button">Users page</a>

            <!-- Login Button -->
            <ul class="navbar-nav ml-auto">
                <li th:if="${#authorization.expression('!isAuthenticated()')}" style="margin-left: 20px;">
                    <button onclick="document.getElementById('id01').style.display='block'">Login</button>

                    <!-- modal start -->
                    <div id="id01" class="modal">

                    <!-- modal  -->
                    <form class="modalContent" id="modalContent" method="POST"   th:action="@{/login}" >
                    <!-- close modal-->
                        <span onclick="document.getElementById('id01').style.display='none'"class="close" title="Close Modal">&times;</span>
                        <div class="imgContainer">
                            <img th:src="@{/images/logo2.png}" alt="...">
                        </div>

                        <div class="container">
                            <form class="form-signin" method="POST"   th:action="@{/login}">
                                <h2 class="modalHeader">Welcome,sign in to continue</h2>

                                <div class="form-group">
                                    <span th:text="${message}"></span>

                                    <label for="usernameField"><b>Username</b></label>
                                    <i class="fa fa-user icon" id = "userFieldIcon"></i>
                                    <input name="username" type="text" class="modalField" placeholder="Username"
                                           autofocus="true" id = "usernameField"/>

                                    <label for="pwdField"><b>Password</b></label>
                                    <input id="pwdField" name="password" type="password" class="modalField" placeholder="Password"/>
                                    <i class="fa fa-key icon" id = "passwordFieldIcon"></i>
                                    <span id="hasError" th:text="${error}"></span>

                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                                    <button class="modalButtons" type="submit">Log In</button>
                                    <a style="font-size:23px;" th:href="@{/registration}"><i class="fas fa-sign-up-alt">&nbsp;</i> No account?Register here!</a>

                                </div>
                            </form>
                        </div>

                    </form>
                    </div>

                </li>
                <li th:if="${#authorization.expression('!isAuthenticated()')}" style="margin-left: 20px;">
                    <a th:href="@{/registration}"><i class="fas fa-sign-up-alt">&nbsp;</i> Sign-up</a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <i class="fas fa-sign-out-alt"></i> &nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>

            </ul>
        </div>
    </nav>
</div>
</div>
</div>

<script type="text/javascript" th:src="@{/js/header.js}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
