<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>RemShop-Car Parts</title>
    <div th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/CarParts.css" th:href="@{/css/CarParts.css}" />
</head>
<body class="d-flex flex-column" style="min-height:100vh;">


<div th:replace="fragments/header :: header"/>

<div class="cpr" style="background-image:url(https://previews.123rf.com/images/a7880s/a7880s1406/a7880s140600037/29386029-car-service-and-some-types-of-transportation-background-.jpg)";>
    <br><br>
    <div class = "container flex-fill shadow-lg p-3 mb-5 " style="background-color: rgba(255, 255, 255, 0.95);; border-radius:25px;overflow:hidden;">

        <h2 sec:authorize = "isAuthenticated()">Welcome <span sec:authentication="name">Welcome</span></h2>

        <br>

        <!--Added css file for this class in static/css to test if it works-->
        <div class="card mb-3 shadow-lg"  th:each="aProduct : ${listProducts}">
            <div class="row g-0">
                <div class="col-md-4">
    <!--                <img th:src="@{/images/tools.jpg}">-->
                    <img th:attr="src=@{'/images/CarProducts/' + ${aProduct.pictureLocation}},title=${aProduct.name},alt=${aProduct.name}" />
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        </p><h3 class="card-title"  th:text = "${aProduct.name}" >Card title</h3>
                        <h6 class="card-title" th:text = "${aProduct.category}" ></h6>
                        <h6 class="card-title" th:text = "${aProduct.manufacturer}" ></h6>
                        <h6 class="card-title" th:text = "${aProduct.description}" ></h6>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

<script src = "https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity = "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin = "anonymous">
</script>

<!-- Popper -->
<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity = "sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin = "anonymous">
</script>

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src =" https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity = "sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin = "anonymous">
</script>
</body>
</html>
