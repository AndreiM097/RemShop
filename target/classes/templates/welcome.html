<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>RemShop</title>
    <div th:replace="fragments/header :: header-css"/>

</head>
<body class="d-flex flex-column" style="min-height:100vh;">


<div th:replace="fragments/header :: header"/>

<div class="container flex-fill shadow-lg p-3 mb-6  bg-white rounded" >
    <div sec:authorize="isAuthenticated()">
        <div class="container">

        </div>
        <form id="logoutForm" method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <h2>Welcome <span sec:authentication="name">Welcome</span></h2>
        <br>

    </div>


    <div class="card-group">
        <div class="card">
            <a th:href="@{/CarParts}"> <img th:src="@{/images/parts.jpg}" alt="..."></a>
            <div class="card-body">
                <h5 class="card-title">Car Parts</h5>
            </div>
        </div>
        <div class="card">
            <a th:href="@{/Batteries}"> <img th:src="@{/images/battery.jpg}" alt="..."></a>
                <div class="card-body">
                    <h5 class="card-title">Batteries</h5>
                </div>
        </div>
        <div class="card">
            <a th:href="@{/Oil}"> <img th:src="@{/images/oil.jpg}" alt="..."></a>
            <div class="card-body">
                <h5 class="card-title">Engine Oil</h5>
            </div>
        </div>
    </div>

    <br><br>

    <div class="card-group">
        <div class="card">
            <a th:href="@{/Tires}"> <img th:src="@{/images/tires.jpg}" alt="..."></a>
            <div class="card-body">
                <h5 class="card-title">Tires</h5>
            </div>
        </div>
        <div class="card">
            <a th:href="@{/Sensors}"> <img th:src="@{/images/sensors.jpg}" alt="..."></a>
            <div class="card-body">
                <h5 class="card-title">Sensors</h5>
            </div>
        </div>
        <div class="card">
            <a th:href="@{/Tools}"> <img th:src="@{/images/oil.jpg}" alt="..."></a>
            <div class="card-body">
                <h5 class="card-title">Tools</h5>
            </div>
        </div>
    </div>

    <br><br>
    <a th:href="@{/search}" class="btn btn-primary btn-sm" role="button">Go to products page</a>
    <br><br>
    <a th:href="@{/userList}" class="btn btn-primary btn-sm" role="button">Go to users page(only as admin)</a>
    
</div>
 <h3>Could add recommended products with thymeleaf on the sides (add carousels on sides)</h3>
<script src = "https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity = "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin = "anonymous">
</script>

<!-- Popper -->
<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity = "sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin = "anonymous">
</script>

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src =" https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity = "sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin = "anonymous">
</script>
</body>
</html>
