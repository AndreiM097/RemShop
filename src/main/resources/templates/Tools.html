<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>RemShop-Tools</title>
    <div th:replace="fragments/header :: header-css"/>

</head>
<body class="d-flex flex-column" style="min-height:100vh;">


<div th:replace="fragments/header :: header"/>

<div class="container flex-fill shadow-lg p-3 mb-5  bg-white rounded" >
    <h2>Welcome <span sec:authentication="name">Welcome</span></h2>
    <div class="container">
        <h3>Tools: </h3>
        <table class="table table-bordered table-striped">
            <thead class="thead-light">
            <tr>
                <th>#</th>

                <th sec:authorize="hasAuthority('ADMIN')" >Actions</th>

                <th>Product name</th>
                <th>Category</th>
                <th>Description</th>
                <th>Manufacturer</th>
                <th>Price</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="aProduct: ${listProducts}">
                <td th:text="${aProduct.productId}" />

                <td sec:authorize="hasAuthority('ADMIN')">E.D.V</td>

                <td th:text="${aProduct.name}" />
                <td th:text="${aProduct.category}" />
                <td th:text="${aProduct.description}" />
                <td th:text="${aProduct.manufacturer}" />
                <td th:text="${aProduct.price}" />

            </tr>
            </tbody>
        </table>
    </div>


</div>

<script src = "https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity = "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin = "anonymous">
</script>

<!-- Popper -->
<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity = "sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin = "anonymous">
</script>

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src =" https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity = "sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin = "anonymous">
</script>
</body>
</html>
